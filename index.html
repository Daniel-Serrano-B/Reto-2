<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border = "1">
            <tr>
                <th>Nombre <br> <input type="text" name = "usuario" id ="usuario" placeholder = "Ingrese el nombre"></th>
                <th>Apellido <br> <input type="text" name = "usuario" id ="usuario" placeholder = "Ingrese el apellido"></th>    
            </tr>

            <tr>
                <th>Fecha de nacimiento <br> <input type="text" name = "usuario" id ="usuario" placeholder = "Ingrese el nombre"></th>

            <tr>
                <th colspan="2">Direccion de residencia <br> <input type = "text" ></th>
                
            </tr>

           <tr>

                    <span>Música</span><input type = "checkbox"> <br>

                </th>

                <th>
                    <span>Natación</span><input type = "checkbox"><br>

          <tr>
            <th><button type = "submit" >Limpiar Formulario</button></th>

          </tr>

</html>
